version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: consensus-engine-postgres
    environment:
      POSTGRES_DB: consensus_engine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d consensus_engine"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - consensus-network

  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: consensus-engine-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Database connection for local development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: consensus_engine
      DB_USER: postgres
      DB_PASSWORD: postgres
      USE_CLOUD_SQL_CONNECTOR: "false"
      # Pub/Sub mock for local development
      PUBSUB_USE_MOCK: "true"
      # CORS for local webapp
      CORS_ORIGINS: http://localhost:5173,http://localhost:8080
      # Environment
      ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - consensus-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\").read()' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Pipeline Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: consensus-engine-worker
    env_file:
      - .env
    environment:
      # Database connection for local development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: consensus_engine
      DB_USER: postgres
      DB_PASSWORD: postgres
      USE_CLOUD_SQL_CONNECTOR: "false"
      # Pub/Sub mock for local development
      PUBSUB_USE_MOCK: "true"
      # Environment
      ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - consensus-network
    restart: unless-stopped

  # Web Frontend Service
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: consensus-engine-webapp
    ports:
      - "8080:8080"
    environment:
      # API endpoint for local docker-compose
      VITE_API_BASE_URL: http://api:8000
      VITE_ENVIRONMENT: development
      VITE_POLLING_INTERVAL_MS: 2000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - consensus-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # pgAdmin for Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: consensus-engine-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@consensus-engine.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - consensus-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  consensus-network:
    driver: bridge
